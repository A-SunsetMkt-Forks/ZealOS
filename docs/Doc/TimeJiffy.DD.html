<a name="l2"></a></span><span class=cF4>
<a name="l3"></a></span><a href="https://tomawezome.github.io/ZealOS/Kernel/KMisc.html#l22"><span class=cF4>SysTimerRead</span></a><span class=cF0> reads the timer ticks since boot.  It's not as fast as </span><a href="https://tomawezome.github.io/ZealOS/Kernel/KernelB.html#l244"><span class=cF4>TSCGet</span></a><span class=cF0>.
<a name="l4"></a>
<a name="l5"></a>Use </span><a href="https://tomawezome.github.io/ZealOS/Kernel/KernelA.html#l705"><span class=cF4>JIFFY_FREQ</span></a><span class=cF0> to convert </span><a href="https://tomawezome.github.io/ZealOS/Kernel/KernelA.html#l695"><span class=cF4>counts.jiffies</span></a><span class=cF0>.
